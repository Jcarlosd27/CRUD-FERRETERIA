{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h3 class="page-title"> Mi Perfil </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('main.home') }}">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mi Perfil</li>
        </ol>
    </nav>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Actualizar Informaci칩n del Perfil</h4>
                <form method="POST" enctype="multipart/form-data">
                    <!-- Importante: agregar enctype para permitir la carga de archivos -->
                    {{ form.hidden_tag() }}

                    <div class="form-group">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username"
                            value="{{ current_user.username }}" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Correo Electr칩nico</label>
                        <input type="email" class="form-control" id="email" name="email"
                            value="{{ current_user.email }}" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Nueva Contrase침a (Opcional)</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <small class="form-text text-muted">Dejar en blanco si no desea cambiar la contrase침a.</small>
                    </div>

                    <div class="form-group">
                        <label for="photo" class="form-label">Foto de Perfil (Opcional)</label>
                        <input type="file" class="form-control" id="photo" name="photo">
                        <small class="form-text text-muted">Subir una nueva imagen de perfil si desea cambiarla.</small>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary btn-block">Actualizar Perfil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
