{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center">Editar Rol: {{ form.name.data }}</h2>
            <form method="POST">
                {{ form.hidden_tag() }}  <!-- Token CSRF obligatorio -->

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del Rol</label>
                    {{ form.name(class="form-control", required=True) }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Permisos</label>
                    <div class="row">
                        {% for permission, label in form.permissions.choices %}
                        <div class="col-md-4 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       name="permissions" 
                                       value="{{ permission }}"
                                       {% if permission in form.permissions.data %} checked {% endif %}>
                                <label class="form-check-label">{{ label }}</label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary btn-lg">Actualizar Rol</button>
                    <a href="{{ url_for('main.list_roles') }}" class="btn btn-secondary btn-lg">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
